  <div id="area">
    interact...
  </div>

  <script>
    const ar = window.document.getElementById('area');
    //create the const outside the function to be accessible for all functions

    ar.addEventListener('click', clic);
    ar.addEventListener('mouseenter', enter);
    ar.addEventListener('mouseout', leave);
    //Add the action
    
    function clic() {
      ar.innerText = 'Clicked';
      ar.style.background = 'darkred';
    }
    function enter() {
      ar.innerText = 'Entered';
    }
    function leave() {
      ar.innerText = 'Left';
      ar.style.background = 'rgb(14, 43, 1)';
    }
    //call the function and run the actions

  </script>
