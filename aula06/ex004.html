    body {
      font: normal 20px Arial;

    .hell {
      color: blue;

<body>
  
<script>

  const name = window.prompt('What is your name?');
  document.write(`<h2 class="hell">Hello, <strong>${name}</strong>!</br> Your name has ${name.length} leters!</h2>`);
  document.write(`Your name in upercase is <strong>${name.toUpperCase()}</strong></br>`);
  document.write(`Your name in upercase is <strong>${name.toLowerCase()}</strong>`);

</script>
