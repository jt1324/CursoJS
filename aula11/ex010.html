<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK Police</title>
</head>
<body>
  <h1>Penalty System</h1>
  Car speed <input type="number" name="txtvel" id="txtvel"> km/h.
  <input type="button" value="Check" onclick="check()">
  <div id="res"></div>

  <script>
    function check() {
      const txtv = document.querySelector('input#txtvel');
      const res = document.querySelector('div#res');
      const vel = Number(txtv.value);
      res.innerHTML = `<p>Your current speed is <strong>${vel} Km/h</strong></p>`
      if (vel >60) {
        res.innerHTML += `<p>You are <strong>fined</strong> due to speeding</p>`
      }
      res.innerHTML += `<p>Drive safe, always use the belt!</p>`
    }
  </script>

</body>
</html>
