<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Check</title>
</head>
<body>
  <h1>Imigration Status Checker</h1>
  Natural from: <input type="text" class="county" >
  <input type="button" value="check" onclick="county()">
  <div id="res"></div>

<script>
  function county() {
    const count = document.querySelector('input.county');
    //create variable to link input section
    const res = document.querySelector('div#res');
    //create variable to add the result text to the webpage
    const con = count.value;
    //create variable to store what was typed in the iput
    res.innerHTML = '<p>Living in UK, your status is: </p>'
    //fixed text added to variable res
    if (con == 'UK') {
      res.innerHTML += '<p>You are British!</p>'
    } else {
      res.innerHTML += '<p>You are an imigrant.</p>'
    }
    //adding IF or ELSE to the variable res (+=)
  }


</script>

</body>
</html>
